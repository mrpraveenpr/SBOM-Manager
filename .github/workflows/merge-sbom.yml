name: Merge SBOM Files

on:
  push:
    branches:
      - "release-*"

jobs:
  merge-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout SBOM Manager Repository
        uses: actions/checkout@v4

      - name: Install CycloneDX cdxgen
        run: |
          npm install -g @cyclonedx/cdxgen

      - name: Merge SBOM Files
        run: |
          if [ ! -f "sbom-source.json" ]; then
            echo "sbom-source.json not found"
            exit 1
          fi

          if [ ! -f "sbom-docker.json" ]; then
            echo "sbom-docker.json not found"
            exit 1
          fi

          echo "Merging SBOM files..."
          cdxgen --merge sbom-source.json sbom-docker.json -o merged-sbom.json
          echo "Merged SBOM generated: merged-sbom.json"

      - name: Commit and Push Merged SBOM
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add merged-sbom.json
          git commit -m "Add merged SBOM file for branch ${{ github.ref_name }}"
          git push
