name: Merge SBOM Files

on:
  push:
    branches:
      - main
      - "release-*"

permissions:
  contents: write

jobs:
  merge-sbom:
    runs-on: ubuntu-latest

    steps:
      # Checkout the correct branch
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Install CycloneDX merge tool
      - name: Install cdxgen
        run: npm install -g @cyclonedx/cdxgen

      # Merge SBOM files
      - name: Merge SBOM Files
        run: |
          if [ ! -f "sbom-source.json" ]; then
            echo "‚ùå sbom-source.json missing"
            exit 1
          fi

          if [ ! -f "sbom-docker.json" ]; then
            echo "‚ùå sbom-docker.json missing"
            exit 1
          fi

          echo "üîÑ Merging SBOM files..."
          cdxgen --merge sbom-source.json sbom-docker.json -o merged-sbom.json
          echo "‚úÖ Merged SBOM generated: merged-sbom.json"

      # Commit & Push using PAT (not GitHub Actions bot)
      - name: Commit & Push Merged SBOM
        run: |
          BRANCH="${{ github.ref_name }}"

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add merged-sbom.json
          git commit -m "Add merged SBOM for branch $BRANCH" || echo "No changes to commit"

          echo "üîê Pushing with PAT to: $BRANCH"

          git push https://${{ secrets.SBOM_MANAGER_USERNAME }}:${{ secrets.SBOM_MANAGER_TOKEN }}@github.com/${{ secrets.SBOM_MANAGER_REPO }} "$BRANCH"
