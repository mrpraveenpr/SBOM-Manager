name: üîÑ Merge All SBOMs & Upload Unified SBOM to FOSSA (OMEA)

on:
  schedule:
    - cron: "0 1 * * *"   # ‚è∞ Run daily at 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # ‚úÖ Required for push access using GITHUB_TOKEN or PAT

jobs:
  sbom-merge-upload:
    name: Merge All SBOMs & Upload Unified SBOM
    runs-on: ubuntu-latest

    env:
      FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
      FOSSA_TELEMETRY_SCOPE: off
      TOKEN: ${{ secrets.SBOM_PUSH_TOKEN || secrets.GITHUB_TOKEN }}  # ‚úÖ Use PAT if provided, else fallback
      FOSSA_PROJECT_NAME: "OMEA"   # ‚úÖ FOSSA project name for upload

    steps:
      # -----------------------------------------------------------
      # 1Ô∏è‚É£ Checkout sbom-manager repo
      # -----------------------------------------------------------
      - name: üß© Checkout sbom-manager
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 2Ô∏è‚É£ Install CycloneDX CLI + FOSSA CLI
      # -----------------------------------------------------------
      - name: üîß Install CycloneDX & FOSSA CLI
        run: |
          sudo apt-get update -y && sudo apt-get install -y jq
          echo "üì¶ Installing CycloneDX CLI..."
          wget -q https://github.com/CycloneDX/cyclonedx-cli/releases/latest/download/cyclonedx-linux-x64
          chmod +x cyclonedx-linux-x64
          sudo mv cyclonedx-linux-x64 /usr/local/bin/cyclonedx
          echo "‚úÖ CycloneDX version: $(cyclonedx --version)"

          echo "üì¶ Installing FOSSA CLI..."
          curl -sSL -o /tmp/fossa.tar.gz https://github.com/fossas/fossa-cli/releases/download/v3.12.1/fossa_3.12.1_linux_amd64.tar.gz
          tar -xzf /tmp/fossa.tar.gz -C /tmp
          sudo mv /tmp/fossa /usr/local/bin/fossa
          echo "‚úÖ FOSSA version: $(fossa --version)"

      # -----------------------------------------------------------
      # 3Ô∏è‚É£ Merge ALL latest SBOMs from ALL projects
      # -----------------------------------------------------------
      - name: üîÅ Merge all latest SBOMs into a single file
        run: |
          set -euo pipefail
          BASE_DIR="sboms"
          MERGED_FILE="$BASE_DIR/complete-merged-sbom.cdx.json"
          TEMP_LIST="/tmp/sbom-list.txt"

          echo "üîç Collecting all latest SBOMs across all projects..."
          rm -f "$TEMP_LIST"
          find "$BASE_DIR" -type f -name "*.cdx.json" \
            ! -path "*/old/*" \
            ! -name "merged-sbom.cdx.json" \
            ! -name "complete-merged-sbom.cdx.json" > "$TEMP_LIST"

          if [ ! -s "$TEMP_LIST" ]; then
            echo "‚ö†Ô∏è No SBOMs found to merge."
            exit 0
          fi

          echo "üß© Merging $(wc -l < $TEMP_LIST) SBOM(s) into one complete SBOM..."
          cyclonedx merge --input-files $(cat "$TEMP_LIST") --output-file "$MERGED_FILE"
          echo "‚úÖ Created unified SBOM ‚Üí $MERGED_FILE"

      # -----------------------------------------------------------
      # 4Ô∏è‚É£ Commit and Push merged SBOMs
      # -----------------------------------------------------------
      - name: üíæ Commit and Push unified SBOM
        run: |
          set -euo pipefail
          echo "üíæ Preparing to commit unified SBOM..."
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # ‚úÖ Authenticate remote using PAT or GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/mrpraveenpr/SBOM-Manager.git

          git add sboms/complete-merged-sbom.cdx.json
          git commit -m "üß© Complete merged SBOM generated - $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "‚ÑπÔ∏è No new changes to commit"
          git push origin main || (echo "‚ö†Ô∏è Push failed, check token permissions!" && exit 1)
          echo "‚úÖ Unified SBOM committed & pushed successfully."

      # -----------------------------------------------------------
      # 5Ô∏è‚É£ Upload unified SBOM to FOSSA (OMEA)
      # -----------------------------------------------------------
      - name: ‚òÅÔ∏è Upload unified SBOM to FOSSA (OMEA)
        if: env.FOSSA_API_KEY != ''  # ‚úÖ Only run if FOSSA API key exists
        run: |
          set -euo pipefail
          MERGED_FILE="sboms/complete-merged-sbom.cdx.json"
          if [ -f "$MERGED_FILE" ]; then
            echo "üöÄ Uploading unified SBOM to FOSSA project: ${FOSSA_PROJECT_NAME}..."
            fossa sbom analyze \
              --fossa-api-key "${FOSSA_API_KEY}" \
              --project "${FOSSA_PROJECT_NAME}" \
              --force-rescan \
              "$MERGED_FILE"
            echo "‚úÖ Successfully uploaded complete merged SBOM to ${FOSSA_PROJECT_NAME}"
          else
            echo "‚ö†Ô∏è No unified SBOM found to upload."
          fi

      # -----------------------------------------------------------
      # 6Ô∏è‚É£ Skip upload if missing API key
      # -----------------------------------------------------------
      - name: ‚ö†Ô∏è Skip FOSSA upload if missing API key
        if: env.FOSSA_API_KEY == ''
        run: echo "‚ö†Ô∏è No FOSSA_API_KEY found ‚Äî skipping upload step."
